<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Council Map</title>
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <!-- Leaflet.Control.Search Plugin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.9/leaflet-search.min.css" />
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <h1>Welcome to the London Council Map</h1>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
        <p>Explore councillor data for each borough. Click on a borough to get started!</p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Leaflet.Control.Search Plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.9/leaflet-search.min.js"></script>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
